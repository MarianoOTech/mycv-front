<div class="signup-container">
  <div class="VentanaSignUp">
    <form>
      <h1>Sign up for CRM-uv</h1>
      <div class="input-box">
        <input type="email" [(ngModel)]="myPayloadUser.email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="text" [(ngModel)]="myPayloadUser.username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-box">
        <input type="password" [(ngModel)]="myPayloadUser.password" name="password" placeholder="Create a password" required>
      </div>
      <p class="info-text">Please provide a password of at least 8 characters.</p>
      <div class="checkbox-container">
        <input type="checkbox" id="terms" required>
        <label for="terms">I have read and agree to CRM-uv terms</label>
      </div>
      <div class="button-container">
        <button (click)="createUser()">Create</button>
        <a routerLink="/">Cancel</a>
      </div>
    </form>
  </div>
</div>
